<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Index</title>
  </head>
  <body>
    <div id="index-body">
      <header class="header">
        <img
          src="./assests//images/logo.png"
          alt="logo"
          srcset=""
          class="logo"
        />
        <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#login-modal"
        >
          LOGIN
        </button>
      </header>
      <section class="content-div">
        <div class="search-container">
          <input
            id="search-bar"
            name="search-bar"
            type="text"
            placeholder="City"
            autocomplete="off"
          />
        </div>
        <div class="cities-container">
          <a href="./list.html" class="city-image"
            ><img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
              alt="new-delhi"
              srcset=""
            />
            <p class="img-description">Delhi</p>
          </a>
          <a href="./list.html" class="city-image">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
              alt="goa"
              srcset=""
            />
            <p class="img-description">Goa</p></a
          >
          <a href="./list.html" class="city-image">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
              alt="charminar"
              srcset=""
            />
            <p class="img-description">Hyderabad</p></a
          >
          <a href="./list.html" class="city-image">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
              alt="kolkata-calcutta"
              srcset=""
            />
            <p class="img-description">Kolkata</p></a
          >
          <a href="./list.html" class="city-image">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
              alt="chennai"
              srcset=""
            />
            <p class="img-description">Chennai</p></a
          >
          <a href="./list.html" class="city-image">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"
              alt="agra"
              srcset=""
            />
            <p class="img-description">Agra</p></a
          >
          <a href="./list.html" class="city-image">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
              alt="jaipur"
              srcset=""
            />
            <p class="img-description">Jaipur</p></a
          >
          <a href="./list.html" class="city-image">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg
"
              alt="bengaluru"
              srcset=""
            />
            <p class="img-description">Bengaluru</p></a
          >
        </div>

        <p class="view-more-text">
          <a href="/index.html">
            <button type="button" class="btn btn-secondary">
              View More >>
            </button>
          </a>
        </p>
        <!-- LOGIN MODAL STARTS HERE -->
        <div class="modal" tabindex="-1" id="login-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Please login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  action=""
                  id="login-form"
                  class="login-modal-container"
                  onsubmit="handleLoginSubmit(event)"
                >
                  <div>
                    <label for="username">Username:</label
                    ><input
                      id="username"
                      name="username"
                      type="text"
                      placeholder="Enter Username"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div>
                    <label for="password">Password:</label
                    ><input
                      id="password"
                      name="password"
                      type="password"
                      placeholder="Enter Password"
                      autocomplete="off"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer flex-center">
                <a href="/login.html">
                  <button type="button" class="btn btn-primary">
                    Login
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- LOGIN MODAL STARTS HERE -->
        <!-- CONTACT MODAL STARTS HERE -->
        <div class="modal" tabindex="-1" id="contact-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Get in touch</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back at you.</p>
                <form
                  action=""
                  id="contact-form"
                  class="contact-modal-container"
                  onsubmit="handleLoginSubmit(event)"
                >
                  <div class="contact-email-container">
                    <label for="username">Email:</label
                    ><input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="Enter your email id"
                      autocomplete="off"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <a href="/contact.html">
                  <button type="button" class="btn btn-primary">
                    Submit
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- CONTACT MODAL ENDS HERE -->
      </section>
      <footer class="footer-div">
        <div class="footer-top">
          <p class="contact-us">
            <button
              type="button"
              class="btn btn-secondary contact-button"
              data-bs-toggle="modal"
              data-bs-target="#contact-modal"
            >
              Contact Us
            </button>
          </p>
          <p class="copyright-text">Â© 2020 ROOM SEARCH PVT. LTD.</p>
          <div class="social-media">
            <a href="http://facebook.com" target="_blank">
              <img
                src="./assests//images/facebook.png"
                alt="facebook-logo"
                srcset=""
                class="social-media-icon"
              />
            </a>
            <a href="http://instagram.com" target="_blank">
              <img
                src="./assests//images/instagram.png"
                alt="instagram-logo"
                srcset=""
                class="social-media-icon"
            /></a>
            <a href="http://twitter.com" target="_blank">
              <img
                src="./assests//images/twitter.png"
                alt="twitter"
                srcset=""
                class="social-media-icon"
            /></a>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/common.js"></script>
  </body>
</html>
