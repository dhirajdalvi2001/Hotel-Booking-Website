<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/list.css" />
    <title>List</title>
  </head>
  <body>
    <div id="list-body">
      <header class="header">
        <a href="/index.html"
          ><img
            src="./assests//images/logo.png"
            alt="logo"
            srcset=""
            class="logo"
        /></a>
        <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#login-modal"
        >
          LOGIN
        </button>
      </header>
      <section class="content-div">
        <ul class="nav nav-pills unordered-list" >
  <a href="#list-view" class="nav-link" aria-current="page" >List View</a><a href="#map-view" class="nav-link" aria-current="page"  >Map View</a>
</ul>
        <div id="list-view">
          <div class="hotel-container">
            <a href="./detail.html"
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                alt="radisson-blue-hotel"
                srcset=""
                class="hotel-image"
              />
              <div class="bg-transparent hotel-info"><h3><a href="./detail.html">Radisson Blu Hotel</a></h3>
              <p><a href="./detail.html">5 Star</a></p>
              <p><a href="./detail.html">New Delhi</a></p></a
            ></div>
          </div>
          <div class="hotel-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
              alt="the-lalit-new-delhi"
              srcset=""
              class="hotel-image"
            />
            <div class="bg-transparent hotel-info"><h3>The Lalit New Delhi</h3>
            <p>4.5 Star</p>
            <p>New Delhi</p></div>
          </div>
          <div class="hotel-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
              alt="taj-palace"
              srcset=""
              class="hotel-image"
            />
           <div class="bg-transparent hotel-info"> <h3>Taj Palace</h3>
            <p>4.0 Star</p>
            <p>New Delhi</p></div>
          </div>
        </div>
        <div id="map-view">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
            alt="map-view"
            srcset=""
          />
          <p>MAP VIEW</p>
        </div><!-- LOGIN MODAL STARTS HERE -->
        <div class="modal" tabindex="-1" id="login-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Please login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  action=""
                  id="login-form"
                  class="login-modal-container"
                  onsubmit="handleLoginSubmit(event)"
                >
                  <div>
                    <label for="username">Username:</label
                    ><input
                      id="username"
                      name="username"
                      type="text"
                      placeholder="Enter Username"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div>
                    <label for="password">Password:</label
                    ><input
                      id="password"
                      name="password"
                      type="password"
                      placeholder="Enter Password"
                      autocomplete="off"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer flex-center">
                <a href="/login.html">
                  <button type="button" class="btn btn-primary">
                    Login
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- LOGIN MODAL STARTS HERE -->
        <!-- CONTACT MODAL STARTS HERE -->
        <div class="modal" tabindex="-1" id="contact-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Get in touch</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back at you.</p>
                <form
                  action=""
                  id="contact-form"
                  class="contact-modal-container"
                  onsubmit="handleLoginSubmit(event)"
                >
                  <div class="contact-email-container">
                    <label for="username">Email:</label
                    ><input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="Enter your email id"
                      autocomplete="off"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <a href="/contact.html">
                  <button type="button" class="btn btn-primary">
                    Submit
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- CONTACT MODAL ENDS HERE -->
      </section>
      <footer class="footer-div">
        <div class="footer-top">
          <p class="contact-us">
            <button
              type="button"
              class="btn btn-secondary contact-button"
              data-bs-toggle="modal"
              data-bs-target="#contact-modal"
            >
              Contact Us
            </button>
          </p>
          <p class="copyright-text">Â© 2020 ROOM SEARCH PVT. LTD.</p>
          <div class="social-media">
            <a href="http://facebook.com" target="_blank">
              <img
                src="./assests//images/facebook.png"
                alt="facebook-logo"
                srcset=""
                class="social-media-icon"
              />
            </a>
            <a href="http://instagram.com" target="_blank">
              <img
                src="./assests//images/instagram.png"
                alt="instagram-logo"
                srcset=""
                class="social-media-icon"
            /></a>
            <a href="http://twitter.com" target="_blank">
              <img
                src="./assests//images/twitter.png"
                alt="twitter"
                srcset=""
                class="social-media-icon"
            /></a>
          </div>
        </div>
      </footer>
    </div>

<script src="./scripts/list.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/common.js"></script>
  </body>
</html>
